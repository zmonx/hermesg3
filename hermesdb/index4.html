<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="js/jquery-3.5.0.min.js"></script>
<script>
    $(() => {
        $("#btnLoad").click(btnLoad_Click);
    });

    function btnLoad_Click() {
        var urlAPI = "http://localhost/www/api.php/getdb/" + $("#input").val();
        $.getJSON(urlAPI, {
                format: "json"
            })
            .done(function(data) {
                $("#id").text(data['0']['id']);
                $("#name").text(data['0']['name']);
                $("#gpx").text(data['0']['gpx']);
                console.log(data);
            })
            .fail(function(jqxhr, textStatus, error) {});
    }
</script>

<body>
    <input type="text" name="" id="input" />
    <button id="btnLoad">Load</button>
    <br> ID: <span id="id"></span>
    <br> Name: <span id="name"></span>
    <br> GPX <span id="gpx"></span><br>

</body>

</html>
